<!DOCTYPE html>
<html>

<head>
	<meta charset=”utf-8”> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script type="text/javascript" src="//tinymce.cachefly.net/4.0/tinymce.min.js"></script>
    <script type="text/javascript">
       tinymce.init({
            selector: "#id_blog"
        });
    </script>
</head>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'index' %}"><b>BLOGGER</b></a>
    </div>




	
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}

        <p class="navbar-text">Signed in as <b>{{ user.username }}</b></p>

 		
        <li class="active">
        <a href="{% url 'add_blog' %}">add a blog<span class="sr-only">(current)</span></a>
        </li>


 		
        <li class="active">
        <a href="{% url 'logout' %}">Logout<span class="sr-only">(current)</span></a>
        </li>
        


		{% else %}
     
        <li><a href="{% url 'login' %}">Login</a></li>
		<li><a href="{% url 'register' %}">Signup</a></li>
        
        {% endif %}        

      </ul>
      

      <form method="get" action={% url 'search'  %} class="navbar-form navbar-left" >
        <div class="form-group">
          <input type="text" name="handle" size="30" class="form-control" placeholder="Handle">
        </div>
        <button type="submit"  class="sr-only" hidefocus="true" class="btn btn-default">Submit</button>
      </form>
      

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div id="content" style="margin-left:40px ; margin-top:2px ; margin-right:30px "> 

	{% block block1 %}
	
	{% endblock %}
	
</div>

</html>
